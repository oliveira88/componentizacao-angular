<!-- First grid -->
<div class="products-section">
  <div class="container">
    <div class="head">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-3">
          <h2>FLASH SALE</h2>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="tab_content active" id="tab_content_1">
        <div class="owl-carousel owl-grab owl-theme tabcontent-owl">
          <div class="item" *ngFor="let product of products">
            <app-products-cards [product]="product"></app-products-cards>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Second grid -->
  <div class="products-section">
    <div class="container">
      <div class="head">
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-5">
            <h2>BEST SELLERS</h2>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="tab_content active" id="tab_content_7">
          <div class="owl-carousel owl-theme tabcontent-owl">
            <div class="item" *ngFor="let product of products">
              <app-products-cards [product]="product"></app-products-cards>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
